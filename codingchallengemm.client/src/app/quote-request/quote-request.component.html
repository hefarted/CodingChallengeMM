<div class="mat-card-container">
  <mat-card class="mat-card-custom">
    <mat-card-content>
      <h2 class="form-header">Request Form</h2>
      <form (ngSubmit)="submitRequestForm()" #requestForm="ngForm">

        <!-- Input Row for Title, First Name, and Last Name -->
        <div class="form-row">
          <!-- Title -->
          <mat-form-field class="form-field">
            <mat-label>Title</mat-label>
            <mat-select [(ngModel)]="request.title" name="title" required>
              <mat-option value="Mr">Mr.</mat-option>
              <mat-option value="Ms">Ms.</mat-option>
              <mat-option value="Mrs">Mrs.</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- First Name -->
          <mat-form-field class="form-field">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="request.firstName" name="firstName" required>
          </mat-form-field>

          <!-- Last Name -->
          <mat-form-field class="form-field">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="request.lastName" name="lastName" required>
          </mat-form-field>
        </div>

        <!-- Input Row for Email and Mobile -->
        <div class="form-row">
          <!-- Email -->
          <mat-form-field class="form-field">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="request.email" name="email" type="email" required>
          </mat-form-field>

          <!-- Mobile -->
          <mat-form-field class="form-field">
            <mat-label>Mobile</mat-label>
            <input matInput [(ngModel)]="request.mobile" name="mobile" type="tel" required>
          </mat-form-field>
        </div>

        <!-- Input Row for Amount Required and Term -->
        <div class="form-row">
          <!-- Amount Required -->
          <mat-form-field class="form-field">
            <mat-label>Amount Required</mat-label>
            <input matInput [(ngModel)]="request.amountRequired" name="amountRequired" type="number" required>
          </mat-form-field>

          <!-- Term -->
          <mat-form-field class="form-field">
            <mat-label>Term</mat-label>
            <input matInput [(ngModel)]="request.term" name="term" type="number" required>
          </mat-form-field>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="full-width-button" [disabled]="!requestForm.form.valid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
