<div class="container">
  <mat-card class="quote-card">
    <mat-card-content>
      <h2>Quote Calculator</h2>

      <!-- Product Dropdown -->
      <mat-form-field appearance="fill">
        <mat-label>Product</mat-label>
        <mat-select [(value)]="selectedProduct">
          <mat-option value="ProductA">ProductA</mat-option>
          <mat-option value="ProductB">ProductB</mat-option>
          <mat-option value="ProductC">ProductC</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Amount Slider -->
      <div class="slider-container">
        <mat-slider class="full-width-slider" [min]="min" [max]="max" [step]="step" discrete="true">
          <input matSliderThumb [(ngModel)]="selectedvalue">
        </mat-slider>
        <div class="values">
          <span>$2,100</span>
          <span class="example-spacer"></span>
          <span>$15,000</span>
        </div>
        <div class="current-value">
          <p>How much do you need?</p>
          <!--<h3>{{ currentValue | currency }}</h3>-->
        </div>
      </div>

      <!-- Term Slider -->
      <div class="slider-container">

        <mat-slider class="full-width-slider" [min]="termSliderMinVal" [max]="termSliderMaxValue" [step]="termSliderStepValue" discrete="true">
          <input matSliderThumb [(ngModel)]="termvalue">
        </mat-slider>

        <div class="values">
          <span>6 Months</span>
          <span class="example-spacer"></span>
          <span>60 Months</span>
        </div>
        <div class="current-term">
          <p>Term length:</p>
          <!--<h3>{{ currentTerm }} Months</h3>-->
        </div>
      </div>

      <div class="form-row">
        <mat-form-field class="field field-third">
          <mat-label>Title</mat-label>
          <mat-select placeholder="Title">
            <mat-option value="Mr">Mr.</mat-option>
            <mat-option value="Ms">Ms.</mat-option>
            <mat-option value="Mrs">Mrs.</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="field field-expand">
          <mat-label>First name</mat-label>
          <input matInput placeholder="First name">
        </mat-form-field>

        <mat-form-field class="field field-expand">
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Last name">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="field field-half">
          <mat-label>Your email</mat-label>
          <input matInput type="email" placeholder="Your email">
        </mat-form-field>

        <mat-form-field class="field field-half">
          <mat-label>Mobile number</mat-label>
          <input matInput type="tel" placeholder="Mobile number">
        </mat-form-field>
      </div>

      <div class="calculate-section">
        <button mat-raised-button color="primary" class="calculate-button">
          Calculate quote
        </button>

        <p class="disclaimer">
          Quote does not affect your credit score
        </p>
      </div>

    </mat-card-content>
  </mat-card>
</div>
